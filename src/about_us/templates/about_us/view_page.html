{% extends "products/base.html" %}

{% block content %}

<h1>About Us</h1>

    {% for page in pages %}
        <p><a href="{{ page.get_absolute_url }}">{{ page.title }}</a>  </p>
    {% endfor%}

    <p>Title: {{ page_info.title }}</p>
    <p>DESCRIPTION: {{ page_info.desc }}</p>
    <div class="gallery">
        <img id="page_info_img" src="/media/{{ page_info.img }}" alt="{{ page_info.title }}" width="150px'">
    </div>

{% endblock %}
